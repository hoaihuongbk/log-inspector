name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --release
      - name: Calculate SHA256
        run: shasum -a 256 target/release/log-inspector | cut -d ' ' -f 1 > sha256.txt
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/log-inspector
          asset_name: log-inspector
          asset_content_type: application/octet-stream
      - name: Update Formula
        run: |
          SHA256=$(cat sha256.txt)
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i '' "s/version \".*\"/version \"$VERSION\"/" .homebrew/log-inspector.rb
          sed -i '' "s/sha256 \".*\"/sha256 \"$SHA256\"/" .homebrew/log-inspector.rb
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .homebrew/log-inspector.rb
          git commit -m "Update formula to version $VERSION"
          git push
